{% load static %}

<!DOCTYPE html>
<html lang="en">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="{% static 'player/style.css' %}" rel="stylesheet">  
<script src="{% static 'gameplay/game_detail.js' %}"></script>
<head>
  <meta charset="UTF-8">
  <title>django fundys - {% block title %}{% endblock %}</title>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <a href="{% url 'tictactoe_welcome' %}">home</a>
      |
      <a href="{% url 'player_logout' %}">Log out</a>
    {% else %}
      <a href="{% url 'player_login' %}">Sign in</a>
    {% endif %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
